<!DOCTYPE html>

<html class="light" lang="es"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Gestión de Documentos - Apargestión</title>
<!-- Material Symbols -->
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Google Fonts: Inter -->
<link href="https://fonts.googleapis.com" rel="preconnect"/>
<link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<!-- Tailwind CSS -->
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#0000cc",
                        "background-light": "#f5f5f8",
                        "background-dark": "#0f0f23",
                        "surface-white": "#ffffff",
                    },
                    fontFamily: {
                        "display": ["Inter", "sans-serif"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "2xl": "1rem", "full": "9999px"},
                },
            },
        }
    </script>
<style>
        /* Custom accessibility overrides */
        body {
            font-size: 18px; /* Minimum base size */
        }
        
        .material-symbols-outlined {
            font-variation-settings: 'FILL' 1, 'wght' 600, 'GRAD' 0, 'opsz' 40;
        }

        /* Ensure high contrast focus states */
        input:focus {
            outline: 2px solid #0000cc;
            outline-offset: 2px;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display text-black antialiased overflow-x-hidden">
<div class="relative flex flex-col min-h-screen w-full max-w-md mx-auto bg-surface-white shadow-xl">
<!-- Sticky Header with Large Touch Targets -->
<header class="sticky top-0 z-30 flex items-center justify-between bg-surface-white px-2 py-3 border-b-2 border-gray-100">
<!-- Back Button: 64x64px touch target -->
<button aria-label="Volver" class="flex h-16 w-16 shrink-0 items-center justify-center rounded-lg text-primary hover:bg-blue-50 focus:bg-blue-50 active:bg-blue-100 transition-colors">
<span class="material-symbols-outlined text-[32px]">arrow_back</span>
</button>
<h1 class="flex-1 text-center text-2xl font-bold leading-tight text-black px-2 truncate">
                Gestión de Documentos
            </h1>
<!-- Spacer to balance header layout -->
<div class="w-16 h-16"></div>
</header>
<main class="flex-1 flex flex-col gap-6 pb-12">
<!-- Primary Action -->
<div class="px-4 pt-6">
<button class="w-full min-h-[72px] bg-primary text-white text-xl font-bold rounded-xl shadow-lg flex items-center justify-center gap-3 hover:bg-blue-800 active:scale-[0.98] transition-all">
<span class="material-symbols-outlined text-[32px]">add_circle</span>
                    Generar Nuevo Documento
                </button>
</div>
<!-- Filter Tabs (Segmented Control) -->
<div class="px-4">
<div aria-label="Filtro de documentos" class="flex h-16 w-full items-center justify-center rounded-xl bg-gray-100 p-1.5" role="radiogroup">
<!-- Option 1: Active -->
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg bg-surface-white shadow-sm ring-1 ring-black/5 transition-all">
<input checked="" class="sr-only" name="doc_filter" type="radio" value="facturas"/>
<span class="text-lg font-bold text-black">Facturas</span>
</label>
<!-- Option 2: Inactive -->
<label class="flex h-full flex-1 cursor-pointer items-center justify-center rounded-lg text-gray-600 hover:bg-gray-200 transition-all">
<input class="sr-only" name="doc_filter" type="radio" value="contratos"/>
<span class="text-lg font-medium">Contratos</span>
</label>
</div>
</div>
<!-- Recent Documents List -->
<div class="flex flex-col gap-4 px-4">
<h2 class="text-2xl font-bold text-black px-1">Historial Recente</h2>
<!-- List Item 1: Invoice -->
<article class="group flex min-h-[88px] w-full items-center justify-between gap-4 rounded-xl border-2 border-gray-100 bg-surface-white p-4 shadow-sm hover:border-primary/30 active:border-primary active:bg-blue-50 transition-colors cursor-pointer">
<div class="flex items-center gap-4 flex-1">
<div class="flex h-14 w-14 shrink-0 items-center justify-center rounded-lg bg-blue-100 text-primary">
<span class="material-symbols-outlined text-[32px]">receipt_long</span>
</div>
<div class="flex flex-col justify-center gap-1">
<h3 class="text-xl font-bold text-black line-clamp-1">Factura #102</h3>
<p class="text-lg text-gray-700 font-medium">12 Mar 2024</p>
</div>
</div>
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-50 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-[32px]">chevron_right</span>
</div>
</article>
<!-- List Item 2: Contract (Visual Template Metaphor) -->
<article class="group flex min-h-[88px] w-full items-center justify-between gap-4 rounded-xl border-2 border-gray-100 bg-surface-white p-4 shadow-sm hover:border-primary/30 active:border-primary active:bg-blue-50 transition-colors cursor-pointer">
<div class="flex items-center gap-4 flex-1">
<!-- Word Template Visual Metaphor -->
<div class="flex h-14 w-14 shrink-0 items-center justify-center rounded-lg bg-indigo-100 text-indigo-900 border border-indigo-200 relative overflow-hidden">
<div class="absolute top-0 right-0 w-4 h-4 bg-indigo-200" style="border-bottom-left-radius: 4px;"></div>
<span class="material-symbols-outlined text-[28px] relative z-10">contract</span>
</div>
<div class="flex flex-col justify-center gap-1">
<h3 class="text-xl font-bold text-black line-clamp-1">Contrato Alquiler</h3>
<p class="text-lg text-gray-700 font-medium">Renovación 2024</p>
</div>
</div>
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-50 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-[32px]">chevron_right</span>
</div>
</article>
<!-- List Item 3: Invoice -->
<article class="group flex min-h-[88px] w-full items-center justify-between gap-4 rounded-xl border-2 border-gray-100 bg-surface-white p-4 shadow-sm hover:border-primary/30 active:border-primary active:bg-blue-50 transition-colors cursor-pointer">
<div class="flex items-center gap-4 flex-1">
<div class="flex h-14 w-14 shrink-0 items-center justify-center rounded-lg bg-blue-100 text-primary">
<span class="material-symbols-outlined text-[32px]">receipt_long</span>
</div>
<div class="flex flex-col justify-center gap-1">
<h3 class="text-xl font-bold text-black line-clamp-1">Factura #101</h3>
<p class="text-lg text-gray-700 font-medium">28 Feb 2024</p>
</div>
</div>
<div class="flex h-12 w-12 items-center justify-center rounded-full bg-gray-50 text-primary group-hover:bg-primary group-hover:text-white transition-colors">
<span class="material-symbols-outlined text-[32px]">chevron_right</span>
</div>
</article>
</div>
<!-- INVOICE GENERATION FLOW SECTION (Demo of the flow) -->
<div class="mt-8 border-t-[6px] border-gray-100 pt-8 px-4 bg-surface-white">
<div class="flex items-center gap-2 mb-4">
<span class="material-symbols-outlined text-primary text-[28px]">edit_document</span>
<h2 class="text-2xl font-bold text-black">Nueva Factura</h2>
</div>
<form class="flex flex-col gap-6" onsubmit="event.preventDefault()">
<!-- Input 1 -->
<div class="flex flex-col gap-2">
<label class="text-xl font-bold text-black" for="concept">Concepto</label>
<input class="h-[72px] w-full rounded-xl border-2 border-gray-300 px-4 text-xl font-medium text-black placeholder:text-gray-400 focus:border-primary focus:ring-0" id="concept" placeholder="Ej. Alquiler..." type="text" value="Renta Marzo 2024"/>
<p class="hidden text-red-600 font-bold text-lg mt-1 flex items-center gap-1">
<span class="material-symbols-outlined text-lg">error</span>
                            Este campo es obligatorio
                        </p>
</div>
<!-- Input 2 -->
<div class="flex flex-col gap-2">
<label class="text-xl font-bold text-black" for="amount">Importe (€)</label>
<input class="h-[72px] w-full rounded-xl border-2 border-gray-300 px-4 text-xl font-medium text-black placeholder:text-gray-400 focus:border-primary focus:ring-0" id="amount" placeholder="0.00" type="number" value="850"/>
</div>
<!-- Actions -->
<div class="pt-4 flex flex-col gap-4">
<button class="w-full min-h-[64px] bg-white text-primary border-2 border-primary text-xl font-bold rounded-xl flex items-center justify-center gap-3 hover:bg-blue-50 active:bg-blue-100 transition-colors" type="button">
<span class="material-symbols-outlined text-[28px]">visibility</span>
                            Vista Previa
                        </button>
<button class="w-full min-h-[72px] bg-primary text-white text-xl font-bold rounded-xl shadow-lg flex items-center justify-center gap-3 hover:bg-blue-800 active:scale-[0.98] transition-all" type="button">
<span class="material-symbols-outlined text-[28px]">share</span>
                            Compartir PDF
                        </button>
</div>
</form>
</div>
<!-- Bottom spacing -->
<div class="h-8"></div>
</main>
</div>
</body></html>
