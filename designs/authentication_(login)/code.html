<!DOCTYPE html>

<html class="light" lang="en"><head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1.0" name="viewport"/>
<title>Apargestión Authentication</title>
<script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&amp;display=swap" rel="stylesheet"/>
<link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&amp;display=swap" rel="stylesheet"/>
<script id="tailwind-config">
      tailwind.config = {
        darkMode: "class",
        theme: {
          extend: {
            colors: {
              "primary": "#0000cc",
              "background-light": "#f5f5f8",
              "background-dark": "#0f0f23",
            },
            fontFamily: {
              "display": ["Inter", "sans-serif"]
            },
            borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
          },
        },
      }
    </script>
<style>
        /* Specific override for extra large touch targets requested */
        .touch-target-xl {
            min-height: 64px; /* Approx 64dp */
            min-width: 64px;
        }
        /* Radical accessibility font sizing */
        .text-radical-body {
            font-size: 1.125rem; /* 18px */
            line-height: 1.6;
        }
        .text-radical-title {
            font-size: 1.75rem; /* 28px */
            line-height: 1.2;
        }
    </style>
<style>
    body {
      min-height: max(884px, 100dvh);
    }
  </style>
  </head>
<body class="bg-background-light dark:bg-background-dark font-display antialiased h-screen w-full overflow-hidden flex flex-col">
<!-- Header / Logo Area -->
<!-- Simple, centered logo to establish trust immediately. -->
<header class="w-full bg-white dark:bg-background-dark p-6 flex justify-center items-center shadow-sm z-10">
<div class="flex items-center gap-3">
<span aria-hidden="true" class="material-symbols-outlined text-primary" style="font-size: 32px;">apartment</span>
<h2 class="text-[#101018] dark:text-white text-2xl font-bold tracking-tight">Apargestión</h2>
</div>
</header>
<!-- Main Content: Centered Layout -->
<main class="flex-1 flex flex-col items-center justify-center p-6 w-full max-w-lg mx-auto bg-white dark:bg-background-dark">
<!-- Biometric Trigger Visual -->
<!-- Massive icon to serve as a clear visual cue for the primary action. -->
<div class="flex flex-col items-center justify-center mb-8 w-full">
<div class="relative flex items-center justify-center mb-8">
<!-- Background circle for visual weight -->
<div class="w-32 h-32 rounded-full bg-primary/5 flex items-center justify-center">
<span class="material-symbols-outlined text-primary" style="font-size: 80px; font-variation-settings: 'FILL' 0, 'wght' 300;">face</span>
</div>
<!-- Status indicator badge -->
<div class="absolute -right-1 -bottom-1 bg-green-500 rounded-full p-2 border-4 border-white dark:border-background-dark">
<span class="material-symbols-outlined text-white" style="font-size: 20px;">lock_open</span>
</div>
</div>
<!-- Title & Subtitle -->
<!-- High contrast text, minimal 18sp size constraint adhered to. -->
<h1 class="text-[#101018] dark:text-white text-radical-title font-bold text-center mb-4 px-4">
                Iniciar Sesión de forma segura
            </h1>
<p class="text-[#101018] dark:text-gray-300 text-radical-body font-normal text-center px-4 max-w-xs">
                Bienvenido de nuevo a Apargestión
            </p>
</div>
<!-- Primary Actions -->
<!-- Touch targets are explicitly 64px tall (h-16) for accessibility. -->
<div class="w-full flex flex-col gap-4">
<!-- Primary Biometric Button -->
<button class="touch-target-xl w-full flex items-center justify-center gap-3 bg-primary hover:bg-primary/90 text-white rounded-lg shadow-lg active:scale-[0.98] transition-transform">
<span class="material-symbols-outlined" style="font-size: 28px;">face</span>
<span class="text-xl font-bold tracking-wide">Usar FaceID</span>
</button>
<!-- Fallback Option -->
<!-- High contrast outline button -->
<button class="touch-target-xl w-full flex items-center justify-center gap-2 bg-transparent border-2 border-primary text-primary dark:text-white dark:border-white hover:bg-primary/5 rounded-lg active:scale-[0.98] transition-transform mt-2">
<span class="text-xl font-bold">Usar contraseña</span>
</button>
</div>
</main>
<!-- Footer Support -->
<!-- Separated from main flow, large touch target for help. -->
<footer class="bg-white dark:bg-background-dark p-6 pb-8 w-full flex justify-center">
<a class="touch-target-xl flex items-center justify-center gap-2 text-primary dark:text-blue-300 hover:underline decoration-2 underline-offset-4 rounded-lg px-4" href="#">
<span class="material-symbols-outlined" style="font-size: 24px;">support_agent</span>
<span class="text-radical-body font-bold">¿Necesita ayuda para entrar?</span>
</a>
</footer>
</body></html>
